<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhTube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" max-w-[1440px] mx-auto px-14">
    <nav class="pb-8 pt-12 border-b-2 ">
        <div class="flex items-center justify-between">
            <div class="rounded-md">
                <img src="./images/Logo.png" alt="">
            </div>
            <div class="mr-24">
                <button onclick="sortBtn()"
                    class="btn btn-ghost hover:bg-slate-200 bg-[#25252533] font-semibold text-lg text-slate-800 rounded-md px-5 focus:bg-[#FF1F3D] focus:text-white">Sort
                    By View</button>
            </div>
            <div>
                <button class="btn btn-ghost bg-[#FF1F3D] text-lg text-white px-5 rounded-md">Blog</button>
            </div>
        </div>
    </nav>
    <section class="flex justify-center items-center">
        <div id="btn-container" class="mt-8 space-x-4">
        </div>
    </section>

    <section class="mt-10 mb-20">
        <div id="error-element" class="hidden  mt-24">
            <img class="mx-auto" src="./images/error-icon.svg" alt="">
            <h1 class="text-3xl mt-3 text-slate-600 text-center">Opps!! There are No data For This Category</h1>
        </div>

        <div id="card-container" class="container mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- <img class="w-6 h-6" src="${video.authors[0].verified ? " ./images/verify.png" : this.parentElement.style.display='none'
                }"> -->

        </div>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
